{{template "before_content"}}

<div class="row">
     <div class="col">
          <h1>#{{.channel.Name}}</h1>
          <div class="alert alert-info" role="alert">
               Type some thing to start...
          </div>
     </div>
</div>

<div class="row">
     <div class="col" id="messages"></div>
</div>

<br>

<form id="chatbox">
     <div class="form-group">
          <input class="form-control" id="body" autocomplete="off">
     </div>
     <button type="submit" class="btn btn-primary">Send</button>
</form>

{{block "javascript" .}}
  <script  src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script>
    $(function(){
      var socket = null;
      var msgBox = $("#body");
      var messages = $("#messages");
      $("#chatbox").submit(function(){
        if (!msgBox.val()) return false;
        if (!socket) {
          alert("Error: There is no socket connection.");
          return false;
        }
        socket.send(JSON.stringify({ "Body": msgBox.val() }));
        msgBox.val("");
        return false;
      });
      if (!window["WebSocket"]) {
        alert("Error: Your browser does not support web sockets.")
      } else {
        socket = new WebSocket("wss://{{.Host}}/chat");
        socket.onclose = function() {
          console.log("Connection has been closed.");
        }
        socket.onmessage = function(e) {
          var msg = JSON.parse(e.data);
          messages.append($("<div>").append(
               $("<span>").text(msg.Name).addClass("badge badge-pill badge-primary"),
               $("<span>").text(msg.Body)
          ));

        }
      }
    });
  </script>
{{end}}

{{template "after_content"}}
